name: Ensure Issue Labels

on:
  push:
    branches:
      - main
    paths:
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/workflows/ensure-issue-labels.yml"
  workflow_dispatch:

permissions:
  issues: write

jobs:
  ensure-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Create or update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: "bug", color: "d73a4a", description: "Something is not working" },
              { name: "feature", color: "0e8a16", description: "New feature request" },
              { name: "blank", color: "cfd3d7", description: "Uncategorized issue template" },
              { name: "enhancement", color: "a2eeef", description: "Improvement to existing functionality" }
            ];

            const { owner, repo } = context.repo;

            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner,
                  repo,
                  name: label.name
                });

                await github.rest.issues.updateLabel({
                  owner,
                  repo,
                  name: label.name,
                  new_name: label.name,
                  color: label.color,
                  description: label.description
                });

                console.log(`Updated label: ${label.name}`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });

                  console.log(`Created label: ${label.name}`);
                } else {
                  throw error;
                }
              }
            }
